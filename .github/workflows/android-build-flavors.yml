name: Android Build (Develop & Release Flavors)

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - production
      build_type:
        description: 'Build type (apk or aab)'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  PACKAGE_NAME_DEVELOP: com.jackmarvelsapp.dev
  PACKAGE_NAME_RELEASE: com.jackmarvelsapp

jobs:
  build-android:
    name: Build Android ${{ github.event.inputs.flavor || (github.ref == 'refs/heads/develop' && 'develop' || 'production') }} ${{ github.event.inputs.build_type || 'apk' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Determine build flavor
        id: determine_flavor
        run: |
          if [ "${{ github.event.inputs.flavor }}" != "" ]; then
            FLAVOR="${{ github.event.inputs.flavor }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            FLAVOR="develop"
          else
            FLAVOR="production"
          fi
          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "Building $FLAVOR flavor"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        if: github.event.inputs.build_type == 'apk' || (github.event.inputs.build_type == '' && github.event_name == 'push')
        run: |
          cd android
          ./gradlew assemble${{ steps.determine_flavor.outputs.flavor }}Release --no-daemon

      - name: Build AAB (App Bundle)
        if: github.event.inputs.build_type == 'aab'
        run: |
          cd android
          ./gradlew bundle${{ steps.determine_flavor.outputs.flavor }}Release --no-daemon

      - name: Upload APK artifact
        if: github.event.inputs.build_type == 'apk' || (github.event.inputs.build_type == '' && github.event_name == 'push')
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.determine_flavor.outputs.flavor }}
          path: android/app/build/outputs/apk/${{ steps.determine_flavor.outputs.flavor }}/release/app-${{ steps.determine_flavor.outputs.flavor }}-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event.inputs.build_type == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ steps.determine_flavor.outputs.flavor }}
          path: android/app/build/outputs/bundle/${{ steps.determine_flavor.outputs.flavor }}/release/app-${{ steps.determine_flavor.outputs.flavor }}-release.aab
          retention-days: 30

      - name: Generate build info
        run: |
          FLAVOR="${{ steps.determine_flavor.outputs.flavor }}"
          PACKAGE_NAME=""
          if [ "$FLAVOR" == "develop" ]; then
            PACKAGE_NAME="${{ env.PACKAGE_NAME_DEVELOP }}"
          elif [ "$FLAVOR" == "production" ]; then
            PACKAGE_NAME="${{ env.PACKAGE_NAME_RELEASE }}"
          else
            PACKAGE_NAME="${{ env.PACKAGE_NAME_RELEASE }}"
          fi
          
          echo "## Android Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor:** $FLAVOR" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Name:** $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'apk' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_type }}" == "aab" ]; then
            echo "- AAB: \`android-aab-$FLAVOR\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- APK: \`android-apk-$FLAVOR\`" >> $GITHUB_STEP_SUMMARY
          fi

