name: Android Build & Publish to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

env:
  # ‚ö†Ô∏è IMPORTANT: This package name must match your app in Google Play Console
  # The service account you configure will determine which Play Store account/app it publishes to
  PACKAGE_NAME: com.jackmarvelsapp

jobs:
  build-and-publish:
    name: Build & Publish to Play Store
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Verify Node.js
        run: |
          echo "Node.js version: $(node --version)"
          echo "Node.js path: $(which node)"
          echo "‚úÖ Node.js is available in PATH"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Calculate Version for Play Store
        id: calculate_version
        run: |
          # For Play Store, version code and version name must always increment
          # Extract version from git tag (v1.2.3) or use input/manual version

          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION_TAG="${{ github.ref_name }}"
            VERSION_NAME="${VERSION_TAG#v}"  # Remove 'v' prefix
            echo "üì¶ Version from git tag: $VERSION_NAME"
          elif [ -n "${{ github.event.inputs.version_name }}" ]; then
            # Use version from workflow input
            VERSION_NAME="${{ github.event.inputs.version_name }}"
            echo "üì¶ Using version from input: $VERSION_NAME"
          else
            # For manual workflow_dispatch without input, try to get latest tag or use default
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ] && [[ "$LATEST_TAG" == v* ]]; then
              VERSION_NAME="${LATEST_TAG#v}"
              echo "üì¶ Using latest git tag: $VERSION_NAME"
            else
              VERSION_NAME="1.0.0"
              echo "‚ö†Ô∏è No version specified and no git tags found, using default: $VERSION_NAME"
              echo "‚ö†Ô∏è WARNING: For Play Store, you should specify a version or use a git tag!"
            fi
          fi

          # Parse semantic version (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NAME"
          MAJOR=${MAJOR:-1}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Calculate version code: major * 1000000 + minor * 1000 + patch
          # This ensures version code always increments (e.g., 1.2.3 = 1002003)
          VERSION_CODE=$((MAJOR * 1000000 + MINOR * 1000 + PATCH))

          echo "üì¶ Version Name: $VERSION_NAME"
          echo "üì¶ Version Code: $VERSION_CODE (calculated from $MAJOR.$MINOR.$PATCH)"
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

          # Validate version code is greater than 0
          if [ "$VERSION_CODE" -le 0 ]; then
            echo "‚ùå Error: Invalid version code calculated: $VERSION_CODE"
            echo "   Version name: $VERSION_NAME"
            exit 1
          fi

      - name: Build AAB (App Bundle)
        run: |
          cd android
          echo "üî® Building AAB for Play Store..."
          echo "   Version Name: ${{ steps.calculate_version.outputs.version_name }}"
          echo "   Version Code: ${{ steps.calculate_version.outputs.version_code }}"
          ./gradlew bundleProductionRelease \
            -PversionName="${{ steps.calculate_version.outputs.version_name }}" \
            -PversionCode=${{ steps.calculate_version.outputs.version_code }} \
            --no-daemon

          # Verify the version was applied
          echo ""
          echo "üîç Verifying AAB version..."
          AAB_PATH="app/build/outputs/bundle/production/release/app-production-release.aab"
          if [ -f "$AAB_PATH" ]; then
            echo "‚úÖ AAB built successfully"
            echo "   Path: $AAB_PATH"
            echo "   Size: $(du -h "$AAB_PATH" | cut -f1)"
          else
            echo "‚ùå AAB not found at $AAB_PATH"
            exit 1
          fi

      - name: Setup Firebase Service Account
        id: setup_firebase
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"

          # Write secret to file and check if it was written successfully
          if [ -n "$FIREBASE_SA_JSON" ]; then
            echo "$FIREBASE_SA_JSON" > "$SERVICE_ACCOUNT_FILE"
            # Verify the file was created and has content
            if [ -f "$SERVICE_ACCOUNT_FILE" ] && [ -s "$SERVICE_ACCOUNT_FILE" ]; then
              echo "‚úÖ Firebase service account configured"
              echo "firebase_configured=true" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è Failed to write service account file"
              echo "firebase_configured=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è FIREBASE_SERVICE_ACCOUNT_JSON secret not found. Skipping Firebase App Distribution upload."
            echo "firebase_configured=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload AAB to Firebase App Distribution
        if: steps.setup_firebase.outputs.firebase_configured == 'true'
        run: |
          cd android
          # Configure Gradle to use service account
          export FIREBASE_SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"
          ./gradlew appDistributionUploadProductionReleaseBundle \
            -PfirebaseServiceAccountFile="$FIREBASE_SERVICE_ACCOUNT_FILE" \
            --no-daemon
        continue-on-error: true

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: android/app/build/outputs/bundle/production/release/app-production-release.aab
          retention-days: 30

      - name: Validate Google Play credentials
        id: validate_play_credentials
        run: |
          if [ -z "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "‚ö†Ô∏è Google Play Store credentials not configured"
            echo "publish_enabled=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Google Play Store credentials found"
            echo "publish_enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Google Play Store
        if: steps.validate_play_credentials.outputs.publish_enabled == 'true'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PACKAGE_NAME }}
          releaseFiles: android/app/build/outputs/bundle/production/release/app-production-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
          changesNotSentForReview: false

      - name: Build Summary
        run: |
          echo "## Android Build & Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** ${{ env.PACKAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Name:** ${{ steps.calculate_version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ steps.calculate_version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Track:** ${{ github.event.inputs.track || 'internal' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.validate_play_credentials.outputs.publish_enabled }}" == "true" ]; then
            echo "### ‚úÖ Published to Google Play Store" >> $GITHUB_STEP_SUMMARY
            echo "- Track: ${{ github.event.inputs.track || 'internal' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Check [Google Play Console](https://play.google.com/console) for status" >> $GITHUB_STEP_SUMMARY
          else
            echo "### üì¶ Manual Upload Required" >> $GITHUB_STEP_SUMMARY
            echo "1. Download the AAB from artifacts" >> $GITHUB_STEP_SUMMARY
            echo "2. Go to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
            echo "3. Upload the AAB to your app's release track" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To enable automatic publishing:** Configure \`GOOGLE_PLAY_SERVICE_ACCOUNT_JSON\` secret. See \`STORE_PUBLISHING_SETUP.md\` for instructions." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "### ‚úÖ Uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "Build has been automatically uploaded to Firebase App Distribution." >> $GITHUB_STEP_SUMMARY
            echo "- View in [Firebase Console](https://console.firebase.google.com/project/alpha-vlogs-cf60a/appdistribution)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ö†Ô∏è Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "To enable automatic uploads, configure the \`FIREBASE_SERVICE_ACCOUNT_JSON\` secret." >> $GITHUB_STEP_SUMMARY
          fi
