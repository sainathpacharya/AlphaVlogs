name: Build Production (Android & iOS)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - android
          - ios
      build_type:
        description: 'Android build type (apk or aab)'
        required: false
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  tags:
    - 'v*.*.*' # Trigger on version tags like v1.0.0

env:
  PACKAGE_NAME_PRODUCTION: com.jackmarvelsapp
  BUNDLE_ID_PRODUCTION: com.jackmarvelsapp

jobs:
  build-android:
    name: Build Android Production
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event.inputs.platform == ''
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Verify Node.js
        run: |
          echo "Node.js version: $(node --version)"
          echo "Node.js path: $(which node)"
          echo "âœ… Node.js is available in PATH"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' || github.event_name == 'push'
        run: |
          cd android
          ./gradlew assembleProductionRelease --no-daemon

      - name: Build AAB
        if: github.event.inputs.build_type == 'aab'
        run: |
          cd android
          ./gradlew bundleProductionRelease --no-daemon

      - name: Upload APK artifact
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-production
          path: android/app/build/outputs/apk/production/release/app-production-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event.inputs.build_type == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-production
          path: android/app/build/outputs/bundle/production/release/app-production-release.aab
          retention-days: 30

      - name: Setup Firebase Service Account
        id: setup_firebase
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"

          # Write secret to file and check if it was written successfully
          if [ -n "$FIREBASE_SA_JSON" ]; then
            echo "$FIREBASE_SA_JSON" > "$SERVICE_ACCOUNT_FILE"
            # Verify the file was created and has content
            if [ -f "$SERVICE_ACCOUNT_FILE" ] && [ -s "$SERVICE_ACCOUNT_FILE" ]; then
              echo "âœ… Firebase service account configured"
              echo "firebase_configured=true" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Failed to write service account file"
              echo "firebase_configured=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ FIREBASE_SERVICE_ACCOUNT_JSON secret not found. Skipping Firebase App Distribution upload."
            echo "firebase_configured=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload APK to Firebase App Distribution
        if: (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' || github.event_name == 'push') && steps.setup_firebase.outputs.firebase_configured == 'true'
        run: |
          cd android
          # Configure Gradle to use service account
          export FIREBASE_SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"
          ./gradlew appDistributionUploadProductionRelease \
            -PfirebaseServiceAccountFile="$FIREBASE_SERVICE_ACCOUNT_FILE" \
            --no-daemon
        continue-on-error: true

      - name: Upload AAB to Firebase App Distribution
        if: github.event.inputs.build_type == 'aab' && steps.setup_firebase.outputs.firebase_configured == 'true'
        run: |
          cd android
          # Configure Gradle to use service account
          export FIREBASE_SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"
          ./gradlew appDistributionUploadProductionReleaseBundle \
            -PfirebaseServiceAccountFile="$FIREBASE_SERVICE_ACCOUNT_FILE" \
            --no-daemon
        continue-on-error: true

  build-ios:
    name: Build iOS Production
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || github.event.inputs.platform == ''
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS Archive
        id: build_ios
        continue-on-error: true
        run: |
          cd ios

          echo "ðŸ”¨ Building iOS archive for production..."
          echo "Bundle ID: ${{ env.BUNDLE_ID_PRODUCTION }}"
          echo "Starting build at: $(date)"

          # Run build and capture all output
          xcodebuild clean archive \
            -workspace JackMarvelsApp.xcworkspace \
            -scheme JackMarvelsApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/JackMarvelsApp-production.xcarchive \
            PRODUCT_BUNDLE_IDENTIFIER=${{ env.BUNDLE_ID_PRODUCTION }} \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}

          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "âœ… Archive built successfully!"
            echo "build_success=true" >> $GITHUB_OUTPUT
          else
            echo ""
            echo "âŒ Build failed with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "=== Last 100 lines of build log ==="
            tail -n 100 build.log
            echo ""
            echo "=== Searching for error patterns ==="
            grep -i "error:" build.log | tail -n 20 || echo "No explicit errors found in log"
            echo ""
            echo "=== Checking for archive ==="
            if [ -d "$PWD/build/JackMarvelsApp-production.xcarchive" ]; then
              echo "âš ï¸ Archive exists despite build failure - may be partial"
            else
              echo "âŒ Archive not created"
            fi
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log-production
          path: ios/build.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Check Build Status
        if: steps.build_ios.outputs.build_success != 'true'
        run: |
          echo "âŒ iOS build failed. Check the uploaded build log artifact for details."
          exit 1

      - name: Export IPA from Archive
        if: steps.build_ios.outputs.build_success == 'true'
        run: |
          cd ios
          # Check if archive exists
          if [ ! -d "$PWD/build/JackMarvelsApp-production.xcarchive" ]; then
            echo "âŒ Archive not found. Build may have failed."
            exit 1
          fi

          echo "âœ… Archive found. Attempting to export IPA..."

          # Create minimal ExportOptions.plist if it doesn't exist
          if [ ! -f "$PWD/ExportOptions.plist" ]; then
            echo "âš ï¸ ExportOptions.plist not found. Creating minimal one..."
            cat > "$PWD/ExportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          EOF
          fi

          # Try to export IPA (will fail without code signing, which is expected)
          xcodebuild -exportArchive \
            -archivePath $PWD/build/JackMarvelsApp-production.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist $PWD/ExportOptions.plist \
            -allowProvisioningUpdates 2>&1 || {
              echo ""
              echo "âš ï¸ IPA export failed. This is expected if code signing is not configured."
              echo "   Archive is still available for manual export."
              echo "   Archive location: $PWD/build/JackMarvelsApp-production.xcarchive"
              exit 0
            }

      - name: Setup Firebase Service Account
        id: setup_firebase_ios
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"
          if [ -n "$FIREBASE_SA_JSON" ]; then
            echo "$FIREBASE_SA_JSON" > "$SERVICE_ACCOUNT_FILE"
            if [ -f "$SERVICE_ACCOUNT_FILE" ]; then
              echo "âœ… Firebase service account configured"
              echo "firebase_configured=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to write Firebase service account file."
              echo "firebase_configured=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ FIREBASE_SERVICE_ACCOUNT_JSON secret not found. Skipping Firebase App Distribution upload."
            echo "firebase_configured=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload IPA to Firebase App Distribution
        if: steps.setup_firebase_ios.outputs.firebase_configured == 'true'
        run: |
          # Install Firebase CLI if not available
          if ! command -v firebase &> /dev/null; then
            echo "ðŸ“¦ Installing Firebase CLI..."
            npm install -g firebase-tools
          fi

          # Authenticate with service account
          SERVICE_ACCOUNT_FILE="${{ runner.temp }}/firebase-service-account.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$SERVICE_ACCOUNT_FILE"

          # iOS App ID for production (from GoogleService-Info.plist)
          # This is for bundle ID: com.jackmarvelsapp
          IOS_APP_ID="1:452248149004:ios:3f3fbc0a54e0f0fbaf2229"

          # Try to find IPA file
          IPA_PATH="ios/build/export/JackMarvelsApp.ipa"

          if [ ! -f "$IPA_PATH" ]; then
            echo "âš ï¸ IPA not found at $IPA_PATH."
            echo "   This is expected if code signing is not configured for CI/CD."
            echo "   Archive is available for manual export and upload."
            exit 0
          fi

          echo "âœ… IPA found: $IPA_PATH"
          echo "ðŸ“¦ IPA size: $(du -h "$IPA_PATH" | cut -f1)"
          echo "ðŸ“¤ Uploading to Firebase App Distribution..."
          echo "   Project: alpha-vlogs-cf60a"
          echo "   Tester Group: testers"
          echo "   App ID: $IOS_APP_ID"

          firebase appdistribution:distribute "$IPA_PATH" \
            --app "$IOS_APP_ID" \
            --groups "testers" \
            --release-notes "iOS Production build - Alpha Vlogs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            --project "alpha-vlogs-cf60a" || {
              echo ""
              echo "âš ï¸ Upload succeeded but distribution to 'testers' group failed."
              echo "   This usually means the 'testers' group doesn't exist for this app yet."
              echo ""
              echo "ðŸ“ To fix this:"
              echo "   1. Go to: https://console.firebase.google.com/project/alpha-vlogs-cf60a/appdistribution"
              echo "   2. Select the iOS app: com.jackmarvelsapp"
              echo "   3. Go to 'Testers & Groups' tab"
              echo "   4. Create a group named 'testers' or add testers directly"
              echo "   5. The build is already uploaded and available in the Releases tab"
              echo ""
              echo "âœ… Build uploaded successfully - available for manual distribution"
              exit 0
            }

          echo "âœ… Successfully uploaded and distributed to Firebase App Distribution"
        continue-on-error: true

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-production
          path: ios/build/JackMarvelsApp-production.xcarchive
          retention-days: 30

  build-summary:
    name: Build Summary
    needs: [build-android, build-ios]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "## Production Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Android: \`android-apk-production\` or \`android-aab-production\`" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: \`ios-archive-production\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "### âœ… Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "Build has been automatically uploaded to Firebase App Distribution." >> $GITHUB_STEP_SUMMARY
            echo "Testers in the \`testers\` group will be notified." >> $GITHUB_STEP_SUMMARY
            echo "- View in [Firebase Console](https://console.firebase.google.com/project/alpha-vlogs-cf60a/appdistribution)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
            echo "To enable automatic uploads, configure the \`FIREBASE_SERVICE_ACCOUNT_JSON\` secret." >> $GITHUB_STEP_SUMMARY
            echo "See \`FIREBASE_APP_DISTRIBUTION.md\` for setup instructions." >> $GITHUB_STEP_SUMMARY
          fi
