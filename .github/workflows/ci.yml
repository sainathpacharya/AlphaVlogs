name: CI - Lint, Type Check & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript type check
        run: yarn type-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Run tests with coverage
        run: yarn test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-final.json');
          if (!fs.existsSync(coveragePath)) {
            console.log('⚠️ Coverage file not found, skipping threshold check');
            process.exit(0);
          }

          const data = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
          let totalLines = 0;
          let coveredLines = 0;

          Object.values(data).forEach(file => {
            if (file && file.s) {
              const statements = Object.values(file.s);
              totalLines += statements.length;
              coveredLines += statements.filter(v => v > 0).length;
            }
          });

          const percent = totalLines > 0 ? (coveredLines / totalLines * 100).toFixed(2) : 0;
          console.log(\`Coverage: \${percent}%\`);

          if (parseFloat(percent) < 85) {
            console.log(\`❌ Coverage \${percent}% is below 85% threshold\`);
            process.exit(1);
          } else {
            console.log(\`✅ Coverage \${percent}% meets 85% threshold\`);
          }
          "
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            __tests__/coverage/
          retention-days: 7
