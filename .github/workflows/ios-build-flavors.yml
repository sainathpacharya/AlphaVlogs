name: iOS Build (Develop & Release Configurations)

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - release
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  BUNDLE_ID_DEVELOP: com.jackmarvelsapp.dev
  BUNDLE_ID_RELEASE: com.jackmarvelsapp

jobs:
  build-ios:
    name: Build iOS ${{ github.event.inputs.configuration || (github.ref == 'refs/heads/develop' && 'develop' || 'release') }}
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine build configuration
        id: determine_config
        run: |
          if [ "${{ github.event.inputs.configuration }}" != "" ]; then
            CONFIG="${{ github.event.inputs.configuration }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            CONFIG="develop"
          else
            CONFIG="release"
          fi
          echo "configuration=$CONFIG" >> $GITHUB_OUTPUT
          echo "Building $CONFIG configuration"

      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace JackMarvelsApp.xcworkspace \
            -scheme JackMarvelsApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/JackMarvelsApp-${{ steps.determine_config.outputs.configuration }}.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PRODUCT_BUNDLE_IDENTIFIER="${{ steps.determine_config.outputs.configuration == 'develop' && env.BUNDLE_ID_DEVELOP || env.BUNDLE_ID_RELEASE }}"

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-${{ steps.determine_config.outputs.configuration }}
          path: ios/build/JackMarvelsApp-${{ steps.determine_config.outputs.configuration }}.xcarchive
          retention-days: 30

      - name: Generate build info
        run: |
          CONFIG="${{ steps.determine_config.outputs.configuration }}"
          BUNDLE_ID=""
          if [ "$CONFIG" == "develop" ]; then
            BUNDLE_ID="${{ env.BUNDLE_ID_DEVELOP }}"
          else
            BUNDLE_ID="${{ env.BUNDLE_ID_RELEASE }}"
          fi
          
          echo "## iOS Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Configuration:** $CONFIG" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle ID:** $BUNDLE_ID" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Archive: \`ios-archive-$CONFIG\`" >> $GITHUB_STEP_SUMMARY

