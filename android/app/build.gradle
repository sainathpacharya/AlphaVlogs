    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    debuggableVariants = ["developDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // Use local Node.js path if it exists, otherwise use 'node' from PATH (for CI/CD)
    def localNodePath = "/Users/nagasainathpalle/.nvm/versions/node/v20.19.4/bin/node"
    def nodeExecutable = new File(localNodePath).exists() ? localNodePath : "node"
    nodeExecutableAndArgs = [nodeExecutable]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * Load keystore properties from keystore.properties file
 */
def keystorePropertiesFile = rootProject.file("app/keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    namespace "com.jackmarvelsapp"
    
    // Get version code from project property (set via -PversionCode=xxx in CI/CD)
    // For Play Store: Must always increment (extracted from git tag)
    // For Firebase App Distribution: Can use build number (github.run_number) for uniqueness
    // Defaults to 1 if not set (for local builds)
    def buildVersionCode = 1
    if (project.hasProperty('versionCode')) {
        try {
            def versionCodeStr = project.property('versionCode').toString().trim()
            if (versionCodeStr && !versionCodeStr.isEmpty()) {
                buildVersionCode = versionCodeStr.toInteger()
                println "üì¶ Building with version code: $buildVersionCode (from -PversionCode=$versionCodeStr)"
            } else {
                println "‚ö†Ô∏è Warning: versionCode property is empty, using default: 1"
            }
        } catch (Exception e) {
            println "‚ö†Ô∏è Warning: Failed to parse versionCode property '${project.property('versionCode')}': ${e.message}"
            println "   Using default version code: 1"
            buildVersionCode = 1
        }
    } else {
        println "üì¶ Building with version code: $buildVersionCode (using default: 1)"
    }
    
    // Get version name from project property (set via -PversionName=xxx in CI/CD)
    // For Play Store: Must increment (extracted from git tag like v1.2.3)
    // Defaults to "1.0" if not set (for local builds)
    def buildVersionName = "1.0"
    if (project.hasProperty('versionName')) {
        try {
            def versionNameStr = project.property('versionName').toString().trim()
            if (versionNameStr && !versionNameStr.isEmpty()) {
                buildVersionName = versionNameStr
                println "üì¶ Building with version name: $buildVersionName (from -PversionName=$versionNameStr)"
            } else {
                println "‚ö†Ô∏è Warning: versionName property is empty, using default: 1.0"
            }
        } catch (Exception e) {
            println "‚ö†Ô∏è Warning: Failed to parse versionName property '${project.property('versionName')}': ${e.message}"
            println "   Using default version name: 1.0"
            buildVersionName = "1.0"
        }
    } else {
        println "üì¶ Building with version name: $buildVersionName (using default: 1.0)"
    }
    
    defaultConfig {
        applicationId "com.jackmarvelsapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        // Version code and name can be overridden via -PversionCode=xxx and -PversionName=xxx
        // This allows CI/CD to set proper versions for each build
        // Set versionCode and versionName here - they will apply to all flavors
        versionCode buildVersionCode
        versionName buildVersionName
    }
    
    // Product Flavors: develop and production
    flavorDimensions "environment"
    productFlavors {
        develop {
            dimension "environment"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            // versionCode is inherited from defaultConfig
            resValue "string", "app_name", "Alpha Vlogs Dev"
            // Use debug signing for develop builds
            signingConfig signingConfigs.debug
        }
        production {
            dimension "environment"
            // versionCode is inherited from defaultConfig
            resValue "string", "app_name", "Alpha Vlogs"
            // Production builds will use release signing config
        }
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // Fallback to debug keystore if properties file doesn't exist
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Firebase App Distribution configuration
    // See: https://firebase.google.com/docs/app-distribution/android/distribute-gradle
    // To distribute a build, run: ./gradlew app:appDistributionUploadDevelopRelease
    // or: ./gradlew app:appDistributionUploadProductionRelease
    firebaseAppDistribution {
        // Default app ID (for production builds with package: com.jackmarvelsapp)
        appId = "1:452248149004:android:183407f46643d288af2229"
        groups = ["testers"]
        releaseNotes = "Alpha Vlogs build"
        
        // Service account credentials for CI/CD
        // Can be set via Gradle property: -PfirebaseServiceAccountFile=/path/to/file.json
        // Or via environment variable: FIREBASE_SERVICE_ACCOUNT_FILE
        def serviceAccountFile = project.findProperty("firebaseServiceAccountFile") 
            ?: System.getenv("FIREBASE_SERVICE_ACCOUNT_FILE")
        if (serviceAccountFile) {
            serviceCredentialsFile = file(serviceAccountFile)
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.7.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.9.0'
        exclude group: 'com.android.support', module: 'support-compat'
    }
}
apply plugin: "com.google.gms.google-services"

